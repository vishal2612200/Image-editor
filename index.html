        <h1 style="color:white;">Image Editor</h1>
<div id="img1">
<img id="circle" src="http://cdn.wonderfulengineering.com/wp-content/uploads/2016/01/Desktop-Wallpaper-4.jpg"/>
</div>
<div id="container">
<div class="control1">
<span id="blur">blur:<p id="p1"></p></span>
<input  id="blurinput"type="range" value="0" min="0" max="50" oninput="filtered()">
<br><br>
<span>contrast:<p id="p3"></p></span>
<input  id="contrastinput"type="range" value="157" min="0" max="500" oninput="filtered()">
<br><br>
<span>brightness:<p id="p2"></p></span>
<input  id="brightnessinput"type="range" value="79" min="0" max="500" oninput="filtered()">
<br><br>

<span>grayscale:<p id="p5"></p></span>
<input  id="grayscaleinput"type="range" value="6" min="0" max="100" oninput="filtered()">
<br><br>
</div>
<div class="control2">
<span>Hue:<p id="p6"></p></span>
<input  id="Hueinput"type="range" value="0" min="0" max="360" oninput="filtered()">
<br><br>
<span>invert:<p id="p7"></p></span>
<input  id="invertinput"type="range" value="0" min="0" max="100" oninput="filtered()">
<br><br>
<span>opacity:<p id="p8"></p></span>
<input  id="opacityinput"type="range" value="100" min="0" max="100" oninput="filtered()">
<br><br>
<span>saturate:<p id="p9"></p></span>
<input  id="saturateinput"type="range" value="92" min="0" max="500" oninput="filtered()">
<br><br>
</div>
<div class="control3">
<span>sepia:<p id="p10"></p></span>
<input  id="sepiainput"type="range" value="0" min="0" max="100" oninput="filtered()">
<br><br>


<span>x-shadow:</span>
<input  id="x-shadowinput"type="range" value="0" min="0" max="200" oninput="filtered()">
<br><br>
<span>y-shadow:</span>
<input  id="y-shadowinput"type="range" value="0" min="0" max="200" oninput="filtered()">
<br><br>
<span>color:</span>
<input  id="colorinput"type="color" value="purple"oninput="filtered()">
<br><br>
<span>spread:</span>
<input  id="spreadinput"type="range" value="0" min="0" max="200" oninput="filtered()">
<br><br>
</div>
</div>
